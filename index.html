<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โจทย์ข้อที่ 2</title>
</head>


<body>
<h1>ระบบจัดการคลังสินค้าขนาดเล็ก</h1>
    <form id="blog-form">
        <input type="text" id="name" placeholder="ชื่อสินค้า">
        <br>
        <input type="text" id="price" placeholder="ราคาสินค้า">
        <br>
        <input type="text" id="inStock" placeholder="จำนวนคงเหลือ">
        <br>
        <input type="text" id="category" placeholder="ประเภทสินค้า">
        <br>
        <input type="text" id="totalSales" placeholder="ยอดขายทั้งหมด">
        <button type="submit" class="btn-submit">บันทึก</button>
        <button type="button" id="cancel-btn" class="hidden">ยกเลิก</button>
    </form>
</body>
</html>
